<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - zepdash-admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/phosphor/bold/style.css" />
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .forgot-card {
            max-width: 420px;
            margin: 0 auto;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .forgot-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
            padding: 2rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
        }

        .forgot-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .forgot-body {
            padding: 2rem;
            background: #fff;
            border-radius: 0 0 1rem 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card forgot-card">
            <div class="forgot-header">
                <i class="ph-bold ph-key fs-1 mb-2"></i>
                <h1>Forgot Password?</h1>
                <p class="mb-0 opacity-75">Enter your email to reset</p>
            </div>
            <div class="forgot-body">
                <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.
                </p>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" />
                    </div>
                    <button type="submit" class="btn btn-warning w-100 py-2 mb-3 text-white">
                        <i class="ph-bold ph-paper-plane-tilt me-2"></i>Send Reset Link
                    </button>
                    <p class="text-center text-muted mb-0">
                        Remember your password? <a href="login.html" class="text-decoration-none">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
