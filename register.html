<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - zepdash-admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/phosphor/bold/style.css" />
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .register-card {
            max-width: 450px;
            margin: 0 auto;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .register-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            padding: 2rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
        }

        .register-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .register-body {
            padding: 2rem;
            background: #fff;
            border-radius: 0 0 1rem 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card register-card">
            <div class="register-header">
                <i class="ph-bold ph-user-plus fs-1 mb-2"></i>
                <h1>Create Account</h1>
                <p class="mb-0 opacity-75">Fill in the form to get started</p>
            </div>
            <div class="register-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Create a password" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm password" />
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">I agree to the <a href="#">Terms of
                                Service</a></label>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                        <i class="ph-bold ph-user-plus me-2"></i>Create Account
                    </button>
                    <p class="text-center text-muted mb-0">
                        Already have an account? <a href="login.html" class="text-decoration-none">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
