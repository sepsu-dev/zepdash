<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - zepdash-admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/phosphor/bold/style.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            max-width: 420px;
            margin: 0 auto;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            background: linear-gradient(135deg, var(--zd-primary) 0%, var(--zd-primary-dark) 100%);
            color: #fff;
            padding: 2rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .login-body {
            padding: 2rem;
            background: #fff;
            border-radius: 0 0 1rem 1rem;
        }

        .form-floating label {
            color: var(--zd-text-muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card login-card">
            <div class="login-header">
                <i class="ph-bold ph-lock fs-1 mb-2"></i>
                <h1>Welcome Back</h1>
                <p class="mb-0 opacity-75">Sign in to your account</p>
            </div>
            <div class="login-body">
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                        <label for="email"><i class="ph-bold ph-envelope me-2"></i>Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                        <label for="password"><i class="ph-bold ph-lock me-2"></i>Password</label>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="ph-bold ph-sign-in me-2"></i>Sign In
                    </button>
                    <p class="text-center text-muted mb-0">
                        Don't have an account? <a href="register.html" class="text-decoration-none">Create one</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
